{% extends 'sandbox/base.html' %}

{% block content %}
    <form class="vh-100" method="post" action="{% url 'log_in' %}">
        {% csrf_token %}
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">
                    <h1 class="mb-4">Войти</h1>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0 required">Никнейм</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" name="username" required class="form-control form-control-lg">
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0 required">Пароль</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="password" name="password" required
                                           class="form-control form-control-lg">
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                                Не зарегистрированы? <a class="link-primary"
                                                        href="{% url 'create_user' %}">Регистрация</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
